<html>
<head>
	<title>This is a Flexbox test</title>
	<link href="./css/style.css" rel="stylesheet" />
</head>
<body>
	<h1>Hello World this is my First Flexbox test</h1>
	
	<div class="container">
		<ul class="flex-container">
			<li class="flex-item" style="background-color: Crimson;">1</li>
			<li class="flex-item" style="background-color: gold;">2</li>	
			<li class="flex-item" style="background-color: SpringGreen;">3</li>	
			<li class="flex-item" style="background-color: SkyBlue;">4</li>
			<li class="flex-item" style="background-color: RebeccaPurple;">5</li>
		</ul>
	</div>
	
	<h4> and now a dynamic numbering, press add</h4>

	<div class="container">
		<ul class="flex-container-dyno">
			<li class="flex-item last">1</li>
			<li class="flex-item add-flex">+</li>
		</ul>
	</div>

	<h4> another example for dynamic alignment </h4>
	
	<div class="container">
		<div class="buttons-flex">
			<button id="flex-start">flex start</button>
			<button id="flex-end">flex end</button>
			<button id="center">center</button>
			<button id="stretch">stretch</button>
			<button id="space-between">space between</button>
			<button id="space-around" class="active">space around</button>
		</div>

		<ul class="flex-container-dyno-align">
			<li class="flex-item">1</li>
			<li class="flex-item">2</li>
			<li class="flex-item">3</li>	
			<li class="flex-item">4</li>	
		</ul>
	</div>


<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="./js/script.js"></script>
</body>
</html>
